$def with (gv,frm,index,indexerror)

<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"></meta>
        <title>YawsPi: Change station</title>
    </head>
<body>
    $if index == -1:
            <H3>No station of index $indexerror!</H3>
    $else:
            <H3>Change settings of station $gv.hws['StData'][index]['Name'] ($index)</H3>
    <form method="post"> 
        $if index != -1:
            $:frm.render()
            <p></p>
            <button name="submit" title="Submit all changes"><img src="static/icons/submit.png" align="absmiddle"> Submit</button>
        <button name="cancel" title="Cancel changes and go back to list of stations"><img src="static/icons/cancel.png" align="absmiddle"> Cancel</button>
    </form>
</body>
</html>
